  colors.webpage.bg:
    global: '#171a1f'
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.preferred_color_scheme:
    global: dark
  completion.open_categories:
    global:
    - searchengines
    - quickmarks
    - bookmarks
    - history
    - filesystem
  content.blocking.hosts.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.blocking.method:
    global: auto
  content.headers.accept_language:
    global: en-US,en;q=0.9
  editor.command:
    global:
    - kitty
    - nvim
    - '{file}'
  editor.encoding:
    global: utf-8
  fileselect.folder.command:
    global:
    - kitty
    - ranger
    - --choosedir={}
  fileselect.multiple_files.command:
    global:
    - kitty
    - ranger
    - --choosefiles={}
  fileselect.single_file.command:
    global:
    - kitty
    - ranger
    - --choosefile={}
  hints.border:
    global: '1px solid #ef476f'
  statusbar.position:
    global: bottom
  tabs.padding:
    global:
      bottom: 0
      left: 6
      right: 6
      top: 0
  url.default_page:
    global: https://metager.org
  url.searchengines:
    global:
      DEFAULT: https://metager.org/meta/meta.ger3?focus=web&eingabe={}
  url.start_pages:
    global: https://metager.org
  window.hide_decoration:
    global: false
